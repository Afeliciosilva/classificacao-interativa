<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Componente de Classificação Interativa</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Overpass:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <section class="rating-component">
      <div id="question-message" class="question-message">
        <div class="star-icon">
          <img src="images/icon-star.svg" alt="Imagem da estrela">
        </div>

        <div class="text">
          <h1>How did we do?</h1>
          <p>
            Please let us know how we did with your support request. All feedback is appreciated 
            to help us improve our offering!
          </p>
        </div>

        <form>
          <div class="radio-buttons">
            <div class="item">
              <label for="one">
                <input type="radio" id="one" name="rating" value="1">
                <span>1</span>
              </label>
            </div>

            <div class="item">
              <label for="two">
                <input type="radio" id="two" name="rating" value="2">
                <span>2</span>
              </label>
            </div>

            <div class="item">
              <label for="three">
                <input type="radio" id="three" name="rating" value="3">
                <span>3</span>
              </label>
            </div>

            <div class="item">
              <label for="four">
                <input type="radio" id="four" name="rating" value="4">
                <span>4</span>
              </label>
            </div>

            <div class="item">
              <label for="five">
                <input type="radio" id="five" name="rating" value="5">
                <span>5</span>
              </label>
            </div>
          </div>

          <button type="submit">SUBMIT</button>
        </form>


      </div>

      <div id="thankyou-message" class="thankyou-message">
        <img src="images/illustration-thank-you.svg" alt="">
        <div id="selected-rating" class="selected-rating">
          <h1>Thank you!</h1>
          <p>
            We appreciate you taking the time to give a rating. If you ever need more support, don´t hesitate to get in touch.
          </p>
        </div>
      </div>
    </section>

    <script src="script.js"></script>
  </body>
</html>
